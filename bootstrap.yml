---

- hosts: all
  become: true
  pre_tasks:

    - name: install updates (Ubuntu)
      tags: always
      apt:
        upgrade: dist
        update_cache: yes
      when: ansible_distribution == "Ubuntu"

    - name: install updates (CENTOS)
      tags: always
      dnf:
        update_only: yes
        update_cache: yes
      when: ansible_distribution == "CentOS"

- hosts: all
  become: true
  tasks:
    - name: create tbf user
      tags: always
      user:
        name: tbf
        groups: root

    - name: add ssh key for tbf
      tags: always
      authorized_key:
        user: tbf
        key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAILMl8Oi3YUuqORAvvgT5fLJKZntV7BhHoW9823t7cM44 ansible"

    - name: add sudoer file for tbf
      tags: always
      copy:
        src: sudoer_tbf
        dest: /etc/sudoers.d/tbf
        owner: root
        group: root
        mode: 0440
